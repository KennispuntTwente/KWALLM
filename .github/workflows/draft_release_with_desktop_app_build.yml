name: Draft release with a build of the desktop app

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: "Enter a version tag (e.g., v1.0.3) (leave blank to let GitHub create one)"
        required: false
      draft:
        description: "Create release as a draft (recommended)?"
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  win:
    runs-on: windows-latest
    env:
      R_VERSION: "4.4.2"

    steps:
      # 1 – Checkout repo
      - uses: actions/checkout@v4

      # 2 – Install NodeJS
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3 – Install R (adds Rscript & Rtools)
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ env.R_VERSION }}

      # 4 – Restore renv library (so it can be copied to portable-r)
      - uses: r-lib/actions/setup-renv@v2

      # 5 – Install npm packages
      - name: Install npm packages
        run: npm ci

      # 6 – Build desktop app (includes setting up portable-r & portable-pandoc)
      - name: Build desktop app (Windows, x64)
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7 – Zip & upload
      - name: Zip dist
        run: |
          Compress-Archive -Path dist\kwallm-text-analysis-app-win32-x64 `
                           -DestinationPath kwallm-text-analysis-app-win32-x64.zip

      # 8 – Create/update release + attach asset + auto “What’s Changed”
      - name: Draft / update GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version_tag || github.run_number }}
          target_commitish: ${{ github.sha }}
          name: "KWALLM ${{ github.event.inputs.version_tag || 'build-' }}${{ github.run_number }} (Windows, x64)"
          draft: ${{ github.event.inputs.draft }}
          generate_release_notes: true
          append_body: true
          body: |
